<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini E-Commerce Mega MartX</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="main-heading">Welcome to Mega MartX</h1>
      <div class="muted">Discover amazing products at unbeatable prices!</div>
      <button class="shop-now-btn" onclick="scrollToProducts()">üõç Shop Now</button>
      <div class="actions">
        <div id="user-welcome" class="muted">Not signed in</div>
        <button id="btn-login" class="btn">Sign In</button>
        <button id="btn-orders" class="btn ghost">My Orders</button>
      </div>
    </header>

    <main class="layout">
      <section>
        <div class="controls">
          <input id="search" type="search" placeholder="Search products..." />
          <select id="category">
            <option value="">All categories</option>
          </select>
          <select id="sort">
            <option value="">Sort (default)</option>
            <option value="price-asc">Price: low ‚Üí high</option>
            <option value="price-desc">Price: high ‚Üí low</option>
            <option value="name-asc">Name A ‚Üí Z</option>
          </select>
          <button id="clear" class="btn ghost">Clear</button>
        </div>
        <div id="products" class="products" aria-live="polite"></div>
      </section>
      <aside>
        <div class="sidebar">
          <h3>Your Cart</h3>
          <div id="cart-list" aria-live="polite"></div>
          <div class="hr"></div>
          <div class="center">
            <div class="muted">Total</div>
            <div id="cart-total" style="font-weight:800; font-size:1.25rem">$0.00</div>
          </div>
          <div style="margin-top:12px; display:flex; gap:8px; justify-content:space-between;">
            <button id="btn-clear-cart" class="btn ghost">Clear Cart</button>
            <button id="btn-checkout" class="btn">Checkout</button>
          </div>
        </div>
      </aside>
    </main>
  </div>

  <!-- Orders Modal -->
  <div id="orders-modal">
    <div id="orders-content">
      <h3>My Orders</h3>
      <div id="orders-list"></div>
      <button class="close-orders" onclick="closeOrders()">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
